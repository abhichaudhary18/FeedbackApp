{% extends "base.html" %}


{% block content %}
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<style>

body{
  color: white;
}
.container{
  background: rgba(0,0,0,.5);
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,.6);
  border-radius: 10px;
}
#check{
  width: 0%;
}
.btn-primary{
border-radius: 10px;
width: 50%;
height: 20%;
color: #0da39c;
background-color: transparent;
border-color: #10BBB3;
}
.login-box h1{
  margin: 0 0 30px;
  padding: 0;
  color: #F1EEE6;
  text-align: center;
}
input{
  padding: 0 10px;
  color: black;
  width: 100%;
}
.login-box h4{
  margin: 0 0 30px;
  padding: 0;
  color: #F1EEE6;

}

.login-box .user-box label{
  padding: 10px 0;
  font-size: 18px;
  letter-spacing: 5px;
  color: #F1EEE6;
}


.login-box a{
  padding: 0px 20px;
  transition: .15s;
  letter-spacing: 5px;
}


.login-box form a:hover {
  background: #03E9F4;
  color: #F1EEE6;
  border-radius: 5px;
  box-shadow: 0 0 5px #03E9F4,
               0 0 25px #03E9F4,
               0 0 50px #03E9F4,
               0 0 100px #03E9F4;
}
</style>
<div class="container">
  <div class="login-box">
      <div class="user-box">
  <p></p>
  <h1>Sign Up</h1>
  <p> </p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="terms">
      <b><a href="{% url 'terms'%}">Terms and conditions.</a></b><br>
      <input type="checkbox" id="check" name="check" required "> <b>I am atleast 13 years old and I have accepted terms and conditions.</b>
    </div>
<input type="submit" class="btn btn-primary dropdown-toggle get-started-btn mt-1 mb-1" value="Sign Up">
  </form>
</div>
</div>
</div>


{% endblock  %}
